    <style>
        :root {
            --bg-body: #050a0e; --bg-sidebar: #0f171e; --bg-card: #1a242d;
            --bg-input: #0b1116; --accent: #b1ff00; --danger: #ff3b3b;
            --edit: #ffcc00; --text-white: #ffffff; --text-gray: #8a99a6; --border: #2d3841;
            --cs-accent: #00d4ff;
        }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-body); color: var(--text-white); margin: 0; display: flex; min-height: 100vh; overflow: hidden; }
        
        .sidebar { width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .logo { font-family: 'Roboto Condensed'; font-size: 22px; color: var(--accent); margin-bottom: 40px; display: block; text-decoration: none; padding-top: 20px; }
        .menu-item { padding: 12px; border-radius: 6px; color: var(--text-gray); cursor: pointer; transition: 0.3s; margin-bottom: 10px; font-size: 13px; font-weight: bold; }
        .menu-item:hover, .menu-item.active { background: var(--bg-card); color: var(--accent); }

        .main-content { flex: 1; padding: 60px 40px 40px 40px; overflow-y: auto; height: 100vh; scroll-behavior: smooth; }
        .page { display: none; }
        .page.active { display: block; }

        h3 { font-family: 'Roboto Condensed'; font-size: 18px; color: var(--accent); text-transform: uppercase; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 1px solid var(--border); letter-spacing: 1px; text-align: center; }
        
        .stats-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 40px; }
        .stat-box { background: var(--bg-card); padding: 15px; border-radius: 8px; border-bottom: 3px solid var(--accent); text-align: center; }
        .stat-box small { color: var(--text-gray); font-size: 9px; text-transform: uppercase; display: block; line-height: 1.2; margin-bottom: 5px; }
        .stat-box div { font-size: 18px; font-weight: bold; }
        
        .chart-container { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 35px; height: 280px; width: 100%; box-sizing: border-box; }
        .market-card { background: var(--bg-card); border-radius: 12px; padding: 30px; margin-bottom: 35px; border: 1px solid var(--border); width: 100%; box-sizing: border-box; }
        
        .form-center-wrapper { display: flex; justify-content: center; width: 100%; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, auto)); gap: 15px; width: 100%; justify-content: center; align-items: end; }
        
        .field-group { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        label { color: var(--text-gray); font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; white-space: nowrap; }
        
        input, select { background: var(--bg-input); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 4px; outline: none; text-align: center; width: 140px; box-sizing: border-box; font-size: 13px; }
        input:focus { border-color: var(--accent); background: #000; }

        .timer-box { background: #000; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid var(--border); width: 100%; max-width: 400px; margin: 30px auto; }
        .time-display { font-size: 32px; font-weight: bold; font-family: monospace; color: var(--accent); margin-bottom: 10px; }
        
        .btn-submit { display: block; background: var(--accent); color: black; border: none; padding: 18px; font-weight: bold; text-transform: uppercase; border-radius: 4px; cursor: pointer; margin: 10px auto; font-size: 15px; width: 100%; max-width: 500px; transition: 0.3s; }
        .btn-submit:hover { filter: brightness(1.2); }

        .table-card { background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 1px solid var(--border); padding: 20px; margin-bottom: 40px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        th { background: #232e38; color: var(--text-gray); font-size: 10px; padding: 15px; text-transform: uppercase; }
        td { padding: 12px 5px; border-bottom: 1px solid var(--border); font-size: 12px; }
        .pos { color: var(--accent); font-weight: bold; }
        .neg { color: var(--danger); font-weight: bold; }
        
        .btn-action { background: none; border: 1px solid var(--text-gray); color: var(--text-gray); padding: 5px 8px; border-radius: 3px; cursor: pointer; text-transform: uppercase; font-size: 9px; margin: 0 2px; }
        .btn-edit { border-color: var(--edit); color: var(--edit); }
        .btn-edit:hover { background: var(--edit); color: black; }
        .btn-del { border-color: var(--danger); color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        .page-cs h3 { color: var(--cs-accent); border-bottom-color: var(--cs-accent); }
        .page-cs .stat-box { border-bottom-color: var(--cs-accent); }
        .page-cs .market-card, .page-cs .table-card { border-color: var(--cs-accent); }
        .page-cs input:focus { border-color: var(--cs-accent); }
    </style>
</head>
