<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trader | Secure Cloud Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050a0e; --bg-sidebar: #0f171e; --bg-card: #1a242d;
            --bg-input: #0b1116; --accent: #b1ff00; --danger: #ff3b3b;
            --edit: #ffcc00; --text-white: #ffffff; --text-gray: #8a99a6; --border: #2d3841;
            --cs-accent: #00d4ff;
        }

        /* Reset e Base */
        body { font-family: 'Roboto', sans-serif; background: var(--bg-body); color: var(--text-white); margin: 0; display: flex; min-height: 100vh; flex-direction: row; }

        /* Responsividade da Estrutura */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100% !important; height: auto !important; border-right: none !important; border-bottom: 1px solid var(--border); padding: 10px !important; }
            .main-content { padding: 20px !important; }
            .form-grid { grid-template-columns: 1fr 1fr !important; }
            .stats-header { grid-template-columns: 1fr 1fr !important; }
        }

        /* Tela de Login */
        #auth-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .auth-box { background: var(--bg-card); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; width: 90%; max-width: 320px; }
        .auth-box input { width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        
        #main-app { display: none; width: 100%; min-height: 100vh; }
        body.logged-in #auth-container { display: none; }
        body.logged-in #main-app { display: flex; flex-direction: inherit; }

        /* Sidebar */
        .sidebar { width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .logo { font-family: 'Roboto Condensed'; font-size: 20px; color: var(--accent); margin-bottom: 30px; text-decoration: none; text-align: center; }
        .menu-item { padding: 12px; border-radius: 6px; color: var(--text-gray); cursor: pointer; transition: 0.3s; margin-bottom: 10px; font-size: 13px; font-weight: bold; text-align: center; }
        .menu-item.active { background: var(--bg-card); color: var(--accent); }

        /* Conte√∫do */
        .main-content { flex: 1; padding: 40px; overflow-x: hidden; }
        .page { display: none; }
        .page.active { display: block; }

        /* Estat√≠sticas */
        .stats-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .stat-box { background: var(--bg-card); padding: 15px; border-radius: 8px; border-bottom: 3px solid var(--accent); text-align: center; }
        .stat-box small { color: var(--text-gray); font-size: 9px; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-box div { font-size: 16px; font-weight: bold; }

        /* Gr√°ficos e Cards */
        .chart-container { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 30px; height: 250px; }
        .market-card { background: var(--bg-card); border-radius: 12px; padding: 20px; margin-bottom: 30px; border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        
        .field-group { display: flex; flex-direction: column; gap: 5px; }
        label { color: var(--text-gray); font-size: 10px; font-weight: bold; text-transform: uppercase; }
        input, select { background: var(--bg-input); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 4px; outline: none; font-size: 13px; width: 100%; box-sizing: border-box; }

        /* Tabelas Responsivas */
        .table-card { background: var(--bg-card); border-radius: 8px; border: 1px solid var(--border); overflow-x: auto; margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #232e38; color: var(--text-gray); font-size: 10px; padding: 12px; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 12px; text-align: center; }

        /* Bot√µes */
        .btn-submit { display: block; background: var(--accent); color: black; border: none; padding: 15px; font-weight: bold; text-transform: uppercase; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 20px; }
        .btn-action { background: none; border: 1px solid var(--text-gray); color: var(--text-gray); padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 10px; }
        .btn-logout { background: transparent; border: 1px solid var(--danger); color: var(--danger); width: 100%; margin-top: auto; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            <h2>ELITE ACCESS</h2>
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-password" placeholder="Senha">
            <button class="btn-submit" id="btn-login">ENTRAR</button>
            <p id="auth-error" style="color: var(--danger); font-size: 12px; margin-top: 15px; display: none;">Credenciais inv√°lidas.</p>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <a href="#" class="logo">‚ö° ELITE CONECT</a>
            <div class="menu-item active" id="menu-lm">‚öΩ UNDER LIMIT</div>
            <div class="menu-item" id="menu-cs">üéØ ALAVANCAGEM CS</div>
            <button class="btn-logout" id="btn-logout">SAIR</button>
        </aside>

        <main class="main-content" id="mainScroll">
            <div id="live-market" class="page active">
                <div class="stats-header">
                    <div class="stat-box"><small>Total P/L</small><div id="lm-lucro">R$ 0,00</div></div>
                    <div class="stat-box"><small>% Lucro</small><div id="lm-perc-banca">0.00%</div></div>
                    <div class="stat-box"><small>ROI</small><div id="lm-roi">0.00%</div></div>
                </div>
                <div class="chart-container"><canvas id="profitChartLM"></canvas></div>
                <section class="market-card">
                    <h3>Registro Under Limit</h3>
                    <div class="form-grid">
                        <div class="field-group"><label>Data</label><input type="date" id="lm-data"></div>
                        <div class="field-group"><label>Mandante</label><input type="text" id="lm-timeA"></div>
                        <div class="field-group"><label>Visitante</label><input type="text" id="lm-timeB"></div>
                        <div class="field-group"><label>Odd In</label><input type="number" step="0.01" id="lm-oddE"></div>
                        <div class="field-group"><label>Odd Out</label><input type="number" step="0.01" id="lm-oddS"></div>
                        <div class="field-group"><label>Stake</label><input type="number" id="lm-entrada"></div>
                        <div class="field-group"><label>Retorno</label><input type="number" id="lm-saida"></div>
                    </div>
                    <button class="btn-submit" id="btn-add-lm">SALVAR UNDER</button>
                </section>
                <div class="table-card">
                    <table id="tabelaLM">
                        <thead>
                            <tr><th>Data</th><th>Evento</th><th>In</th><th>Out</th><th>Stake</th><th>P/L</th><th>A√ß√µes</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="correct-score" class="page page-cs">
                <div class="stats-header">
                    <div class="stat-box"><small>Total P/L CS</small><div id="cs-lucro" style="color:var(--cs-accent)">R$ 0,00</div></div>
                    <div class="stat-box"><small>% Lucro</small><div id="cs-perc-banca" style="color:var(--cs-accent)">0.00%</div></div>
                </div>
                <div class="chart-container"><canvas id="profitChartCS"></canvas></div>
                <section class="market-card">
                    <h3>Registro Correct Score</h3>
                    <div class="form-grid">
                        <div class="field-group"><label>Data</label><input type="date" id="cs-data"></div>
                        <div class="field-group"><label>Evento</label><input type="text" id="cs-timeA"></div>
                        <div class="field-group"><label>Odd In</label><input type="number" step="0.01" id="cs-oddE"></div>
                        <div class="field-group"><label>Odd Out</label><input type="number" step="0.01" id="cs-oddS"></div>
                        <div class="field-group"><label>Stake</label><input type="number" id="cs-entrada"></div>
                        <div class="field-group"><label>Retorno</label><input type="number" id="cs-saida"></div>
                    </div>
                    <button class="btn-submit" id="btn-add-cs" style="background:var(--cs-accent)">SALVAR CS</button>
                </section>
                <div class="table-card">
                    <table id="tabelaCS">
                        <thead>
                            <tr><th>Data</th><th>Evento</th><th>In</th><th>Out</th><th>Stake</th><th>P/L</th><th>A√ß√µes</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCI0iUANVLaxqJJ351bpHkUmktGljPO7jQ",
            authDomain: "elitetraderconect.firebaseapp.com",
            databaseURL: "https://elitetraderconect-default-rtdb.firebaseio.com",
            projectId: "elitetraderconect",
            storageBucket: "elitetraderconect.firebasestorage.app",
            messagingSenderId: "688226743030",
            appId: "1:688226743030:web:baf9d8036acc07ba12b2d7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const STAKE_FIXA = 40.00;

        // Login/Logout
        document.getElementById('btn-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value)
            .catch(() => document.getElementById('auth-error').style.display = 'block');
        };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.classList.add('logged-in');
                iniciarApp();
            } else {
                document.body.classList.remove('logged-in');
            }
        });

        let tradesLM = [], tradesCS = [];
        let chartLM, chartCS;

        function iniciarApp() {
            if(!chartLM) {
                chartLM = new Chart(document.getElementById('profitChartLM').getContext('2d'), { type: 'line', data: { labels: [], datasets: [{ label: 'P/L', data: [], borderColor: '#b1ff00' }] }, options: { responsive: true, maintainAspectRatio: false } });
                chartCS = new Chart(document.getElementById('profitChartCS').getContext('2d'), { type: 'line', data: { labels: [], datasets: [{ label: 'P/L', data: [], borderColor: '#00d4ff' }] }, options: { responsive: true, maintainAspectRatio: false } });
            }
            onValue(ref(db, 'trades_under'), (snap) => { tradesLM = snap.val() || []; atualizarInterface(); });
            onValue(ref(db, 'trades_cs'), (snap) => { tradesCS = snap.val() || []; atualizarInterface(); });
        }

        function atualizarInterface() {
            renderTable('tabelaLM', tradesLM, 'lm');
            renderTable('tabelaCS', tradesCS, 'cs');
        }

        function renderTable(id, data, prefix) {
            const tbody = document.querySelector(`#${id} tbody`);
            tbody.innerHTML = '';
            let totalPL = 0;
            data.forEach((r, i) => {
                const pl = r.saida - r.entrada;
                totalPL += pl;
                tbody.innerHTML += `<tr>
                    <td>${r.data}</td><td>${r.tA}</td><td>${r.oe}</td><td>${r.os}</td>
                    <td>${r.entrada}</td><td class="${pl>=0?'pos':'neg'}">${pl.toFixed(2)}</td>
                    <td><button class="btn-action" onclick="window.del('${prefix}', ${i})">DEL</button></td>
                </tr>`;
            });
            document.getElementById(`${prefix}-lucro`).innerText = `R$ ${totalPL.toFixed(2)}`;
            document.getElementById(`${prefix}-perc-banca`).innerText = `${(totalPL/STAKE_FIXA*100).toFixed(2)}%`;
        }

        window.del = (prefix, i) => {
            if(!confirm("Excluir?")) return;
            let target = prefix === 'lm' ? tradesLM : tradesCS;
            target.splice(i, 1);
            set(ref(db, prefix === 'lm' ? 'trades_under' : 'trades_cs'), target);
        };

        document.getElementById('btn-add-lm').onclick = () => {
            tradesLM.push({
                data: document.getElementById('lm-data').value,
                tA: document.getElementById('lm-timeA').value,
                oe: document.getElementById('lm-oddE').value,
                os: document.getElementById('lm-oddS').value,
                entrada: parseFloat(document.getElementById('lm-entrada').value),
                saida: parseFloat(document.getElementById('lm-saida').value)
            });
            set(ref(db, 'trades_under'), tradesLM);
        };

        document.getElementById('btn-add-cs').onclick = () => {
            tradesCS.push({
                data: document.getElementById('cs-data').value,
                tA: document.getElementById('cs-timeA').value,
                oe: document.getElementById('cs-oddE').value,
                os: document.getElementById('cs-oddS').value,
                entrada: parseFloat(document.getElementById('cs-entrada').value),
                saida: parseFloat(document.getElementById('cs-saida').value)
            });
            set(ref(db, 'trades_cs'), tradesCS);
        };

        // Navega√ß√£o
        document.getElementById('menu-lm').onclick = () => {
            document.getElementById('live-market').classList.add('active');
            document.getElementById('correct-score').classList.remove('active');
            document.getElementById('menu-lm').classList.add('active');
            document.getElementById('menu-cs').classList.remove('active');
        };
        document.getElementById('menu-cs').onclick = () => {
            document.getElementById('correct-score').classList.add('active');
            document.getElementById('live-market').classList.remove('active');
            document.getElementById('menu-cs').classList.add('active');
            document.getElementById('menu-lm').classList.remove('active');
        };
    </script>
</body>
</html>
